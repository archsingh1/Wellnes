<!DOCTYPE html>
<html lang="en" ng-app="configApp">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>ZymaLife | Find Groups and Activities to Get Motivated</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- @todo: fill with your company info or remove -->
    <meta name="description" content="">
    <meta name="author" content="">
    
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
 
	<style>
		.modalDiaClass{margin-top:200px;}
		
		.modalContentClass{width:300px; height:380px;}
		
		.forgotPW{margin-left:65px;}
		
		.loginEmailPW{margin-top:30px;}
		
		.remDiv{color:#6f6f6f; font-size:0.7em;}
		
		.signinBtn{margin-top:30px; width:100%; font-size:1.2em;}
		
		.modalFooterClass{margin-top:10px; color:#6f6f6f; font-size:0.7em; margin-right:85px;}
		
		
	</style>
	
 </head>
  
  <!-- ======== @Region: body ======== -->
  <body>
	<!-- Add the Header-->
    <header id="header">
		<nav class="navbar navbar-default" role="navigation">
		 <div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#" id="headZyma">Zyma<span id="headLife">Life</span></a>
			</div>
			<ul class="nav navbar-nav pull-right">
				<li><form name="search-data" class="input-group">
					<input id="search-data" class="form-control" type="search" ng-model="searchInput.title" placeholder="Search" value=" "/>
				</form></li>
				
				<li><a href="#"  class="liNav">Home</a></li>
				<li class="dropdown">
				  <a href="#" class="liNav dropdown-toggle" id="dropdownWellness" data-toggle="dropdown" aria-expanded="true">Wellness&nbsp;<span class="caret"></span></a>

				  <ul id="wellUL" class="dropdown-menu" role="menu" aria-labelledby="dropdownWellness">
					<li role="presentation"><a role="menuitem" tabindex="-1" href="#" class="wellItem">Fitness</a></li>
					<li role="presentation"><a role="menuitem" tabindex="-1" href="#" class="wellItem">Nutrition</a></li>
					<li role="presentation"><a role="menuitem" tabindex="-1" href="#" class="wellItem">Mindful</a></li>
				 </ul>
			   </li>
				<li id="log_in"><a href="#" class="liNav" data-toggle="modal" data-target="#Login">Log in</a>
					<!-- Add the Login Modal-->
					<div class="modal fade" id="Login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
						<div class="modal-dialog modalDiaClass">
							<div class="modal-content modalContentClass">
								<div class="modal-body">
									<h3 class="loginH3">Log In</h3>
									<form name="loginForm" id="loginForm" ng-submit="loginSubmit()">
										<!-- Email -->
										<div class="form-group loginEmailPW">
											<input id="userEmail" name="userEmail" ng-model="userForm.userEmail" type='email' class="form-control" placeholder="Email Address"/>
										</div>
										<!-- Password -->
										<div class="form-group loginEmailPW">
											<input id="userPW" name="userPW" type="password" required class="form-control" ng-model="userForm.userPW" placeholder="Password">
										</div>
										
										<!-- Remember Me checkbox-->
										<div class="remDiv">
										  <input type="checkbox" name="chkbox" id="chkbox" /> 
										  <label for="chkbox">Remember me</label>
										  <a href="#" class="forgotPW">Forgot password?</a>
									    </div>
										
										<!-- Forgot password?-->
										
										<!-- Log in Button-->
										<div>
											<button type="button" class="btn btn-primary signinBtn">Sign In</button>
										</div>
									</form>
								</div><!-- End: class="modal-body"-->
								<!-- Sign up-->
								<div class="modal-footer modalFooterClass">
									<span>Don't have an account?&nbsp; &nbsp;<a href="#">Sign Up</a></span>
								</div>
							</div><!--End: class="modal-content"-->
						</div><!--End: class="modal-dialog"-->
					</div>
				</li>
			</ul>
		 </div>	<!-- End header nav container div-->
		</nav>
	</header>
	
	<!--Add ng-view -->
	<ng-view></ng-view>
	   
	<!-- FOOTER -->
	<footer id="footer">
	</footer>
  
  
	<!--Scripts -->
	<script src="js/jquery.js"></script>
	<script src="bootstrap/js/bootstrap.js"></script>
	<link href="css/themeStyle.css" rel="stylesheet">
    <script src="jsFiles/wellnessJS.js"></script>
	<script src="js/angular.js"></script>
	<script src="js/angular-route.js"></script>
	<script src="Controllers/ConfigController.js"></script>
	<script src="Controllers/nutritionController.js"></script>
	<script src="Controllers/providerController.js"></script>
	<script src="Controllers/providerController_p01.js"></script>
	<!--Plugin for Lazy Loading-->
	<script src="js/jquery.lazyload.js" type="text/javascript"></script>
	
	<script>
		//prevent the background page from re-loading
		$(document).ready(function(){
			$("#log_in").click(function(e){
				e.preventDefault();
			});
			
			//Activate the Remember Me Checkbox of the Log in section
			$('input[type="checkbox"]').click(function(e){
				e.stopImmediatePropagation();
				if($(this).is(":checked")){
					console.log("Checkbox is checked.");
				}
            
			});
				
		});	//End ready function
	
	</script>
	
	
  </body>
</html>
