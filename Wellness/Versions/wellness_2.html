    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- ======== @Region: body ======== -->
  <body>
	<!-- Add the Header-->
    <header id="header">
		<nav class="navbar navbar-default" role="navigation">
		 <div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#" id="headZyma">Zyma<span id="headLife">Life</span></a>
			</div>
			<ul class="nav navbar-nav pull-right">
				<li><a href="#" class="liNav">Search</a></li>
				<li><a href="#"  class="liNav">Home</a></li>
				<li class=""><a href="#" class="liNav">Wellness</a></li>
				<li><a href="#" class="liNav">Login</a></li>
			</ul>
		 </div>	<!-- End header nav container div-->
		</nav>
	</header>
	
   <div class="container-fluid">
   <!--Main div content -->
	<div class="row mainContent" style="width:1200px; margin-left:40px;" ng-controller="wellnessController"><!--Main div content -->
		<a href="#" id="{{activity.id}}" style="text-decoration:none;">
		 <div class="col-sm-3" ng-repeat="activity in wellness" style="width:270px; border:1px solid #e5e5e5; margin-left:25px; background-color:#ffffff; height:300px;  margin-bottom:20px;">
		  <h4 style="margin-left:-5px; color:#62773A; width:270px;">{{activity.title}}</h4>
		  <img class="lazy imgLazy" ng-src="{{activity.image}}"/>
		  <p style="margin-top:5px;"><font color="#000000">{{activity.desc}}</font><span class="glyphicon  glyphicon-chevron-right"style="font-size:10px;"></span></p>
		 </div>
		</a>
	</div><!--End: Main div content -->
  </div><!--End div class="container" -->

	<footer id="footer">
	</footer>

	<script src="js/jquery.js"></script>
