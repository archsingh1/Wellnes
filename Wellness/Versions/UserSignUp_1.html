<!DOCTYPE html>
<html lang="en" ng-app="providerDetails">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>ZymaLife | Find Providers to Keep You Motivated</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- @todo: fill with your company info or remove -->
    <meta name="description" content="">
    <meta name="author" content="">
    
    <!-- Bootstrap -->
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shiv and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	
 </head>
  
  <!-- ======== @Region: body ======== -->
  <body ng-controller="detailsController">
	<!-- Add the Header-->
    <header id="header">
		<nav class="navbar navbar-default" role="navigation">
		 <div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#" id="headZyma">Zyma<span id="headLife">Life</span></a>
			</div>
			<ul class="nav navbar-nav pull-right">
				<li><form name="search-data" class="input-group">
					<input id="search-data" class="form-control" type="search" ng-model="searchInput.title" placeholder="Search" value=" "/>
				</form></li>
				
				<li><a href="#"  class="liNav">Home</a></li>
				<li class="dropdown">
				  <a href="#" class="liNav dropdown-toggle" id="dropdownWellness" data-toggle="dropdown" aria-expanded="true">Wellness&nbsp;<span class="caret"></span></a>

				  <ul id="wellUL" class="dropdown-menu" role="menu" aria-labelledby="dropdownWellness">
					<li role="presentation"><a role="menuitem" tabindex="-1" href="#" class="wellItem">Fitness</a></li>
					<li role="presentation"><a role="menuitem" tabindex="-1" href="#" class="wellItem">Nutrition</a></li>
					<li role="presentation"><a role="menuitem" tabindex="-1" href="#" class="wellItem">Mindful</a></li>
				 </ul>
			   </li>
				<li><a href="#" class="liNav">Login</a></li>
			</ul>
		 </div>	<!-- End header nav container div-->
		</nav>
	</header>
	
	
			
   <!--Main div content -->
   <div id="" class="container-fluid" style=" width:800px; height:600px; border-width:1px; border-left-color:#d6d6d6; border-right-color:#d6d6d6; border-bottom-color:#d6d6d6;  border-top-color:#ffffff; border-style:solid;">
     <h3 class="" style="color:#ffffff; margin-left:-16px; margin-top:0px; margin-bottom:0px; border-radius:5px; background-color:#1ea1be; height:50px; width:800px; padding-left:30%; padding-top:10px;">Sign up for ZymaLife today</h3>
		<form name="formUser" id="formUser" novalidate style="width:700px;" ng-submit="formUserSubmit()">
			<h4 style="color:#1ea1be; font-size:1.5em; margin-top:30px; margin-bottom:30px; margin-left:40px;">Create an Account</h4>
			<!-- First and last name-->
			<div class="form-group" style="color:#4c4c4c; width:650px; margin-left:40px;">
				<label for="userfirstname" name="userfirstname">First Name</label>
				<input name="userfirstname" type='textbox' class="form-control" ng-model="userfirstname"/>
			</div>
			<div class="form-group" style="color:#4c4c4c; width:650px; margin-left:40px;">
				<label for="userlastName" name="userlastName">Last Name</label>
				<input name="userlastName" type='textbox' class="form-control" ng-model="userlastName"/>
			</div>
			<!-- Email -->
			<div class="form-group has-feedback" ng-class="{'has-success':formUser.emailPD.$dirty && formUser.emailPD.$valid, 'has-error':formUser.emailPD.$dirty && formUser.emailPD.$invalid}" style="color:#4c4c4c; width:650px; margin-left:40px;">
				<label class="control-label" for="emailPD">Email address</label>
				<input id="emailPD" name="emailPD" ng-model="about.email" type='email' class="form-control"/>
				<span class="glyphicon form-control-feedback" ng-class="{'glyphicon-ok':formUser.emailPD.$dirty && formUser.emailPD.$valid, 'glyphicon-remove':formUser.emailPD.$dirty && formUser.emailPD.$invalid}" aria-hidden="true"></span>
			</div>
		
			<!-- Password -->
			<div class="form-group has-feedback" ng-class="{'has-success':formUser.passwordPD.$dirty && formUser.passwordPD.$valid, 'has-error':formUser.passwordPD.$dirty && formUser.passwordPD.$invalid}" style="color:#4c4c4c; width:650px; margin-left:40px;">
				<label class="control-label" for="passwordPD">Password</label>
				<input id="passwordPD" name="passwordPD" type="password" required class="form-control" ng-model="about.password">
				<span class="glyphicon form-control-feedback" ng-class="{'glyphicon-ok':formUser.passwordPD.$dirty && formUser.passwordPD.$valid, 'glyphicon-remove':formUser.passwordPD.$dirty && formUser.passwordPD.$invalid}" aria-hidden="true"></span>
			</div>
			
		
			<!--Confirm Password -->
			<div class="form-group has-feedback" ng-class="{'has-success':formUser.passwordConf.$dirty && formUser.passwordConf.$valid, 'has-error':formUser.passwordConf.$dirty && formUser.passwordConf.$invalid}" style="color:#4c4c4c; width:650px; margin-left:40px;">
				<label class="control-label" for="passwordConf">Confirm Password</label>
				<input id="passwordConf" name="passwordConf" type="password" required class="form-control" ng-model="about.password">
				<span class="glyphicon form-control-feedback" ng-class="{'glyphicon-ok':formUser.passwordConf.$dirty && formUser.passwordConf.$valid, 'glyphicon-remove':formUser.passwordConf.$dirty && formUser.passwordConf.$invalid}" aria-hidden="true"></span>
			</div>
			
			<!--Add Buttons -->
			<div style="margin-left:40%; margin-top:30px;">
				<button class="btn btn-danger" style="font-size:1.2em;" type="button" ng-click="cancellAll()">Reset</button> &nbsp;&nbsp;
				<button class="btn btn-primary" style="font-size:1.2em;" type="submit" ng-disabled="formUser.$invalid || formUser.$pristine">Done</button>
			</div>
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		</form>
	 
	 
	 

	 </div><!--End: Main div content -->
  
	<br /><br />
  <!----------------------------->
  <!------------ FOOTER --------->
  <!----------------------------->
	<footer id="footer">
	</footer>
    
	<!----------------->
	<!----Scripts ----->
	<!----------------->
	<script src="js/jquery.js"></script>
	<script src="bootstrap/js/bootstrap.js"></script>
	<link href="css/themeStyle.css" rel="stylesheet">
    <script src="jsFiles/wellnessJS.js"></script>
	<script src="js/angular.js"></script>
	<script src="Controllers/providerDetails.js"></script>
	<!--Plugin for Lazy Loading-->
	<script src="js/jquery.lazyload.js" type="text/javascript"></script>
	
  </body>
</html>
