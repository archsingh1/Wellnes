  <!-- ======== @Region: body ======== -->
   <div class="container-fluid margLeft">
		<!--Left div content -->
		<div class="row fitCont">
			<div class="col-sm-3 fitColsm3">
				<img class="img-reponsive fitImg" src="GroupImages/Fitness/fitnessProviders/Catherine_sm.jpg" />
				<p class="fitP">{{provider.title}}</p>
				<p class="fitProv" >{{provider.JobDesc}}</p>
				<p change-color rating="{{provider.Ratings}}" class="" style="margin-left:35%;">
							<span id="dot01" class="glyphicon glyphicon-star-empty" aria-hidden="true" style="font:1.4em;"></span>
							<span id="dot02" class="glyphicon glyphicon-star-empty" aria-hidden="true" style="font:1.4em;"></span>
							<span id="dot03" class="glyphicon glyphicon-star-empty" aria-hidden="true" style="font:1.4em;"></span>
							<span id="dot04" class="glyphicon glyphicon-star-empty" aria-hidden="true" style="font:1.4em;"></span>
							<span id="dot05" class="glyphicon glyphicon-star-empty" aria-hidden="true" style="font:1.4em;"></span>
				</p>
				<p class="fitProvLoc">{{provider.Location}}</p>
			</div><!--End:  class="col-sm-3"-->
			
			<!-----------------------About, Experience and Education Section--------------------------->
			<div class="col-sm-8 pull-right fitColsm8" aboutexpedu>
				<h2 class="fitH2">Hi, I am Catherine!</h2>
				
				<nav class="navbar navbar-default fitNavDefault">
				  <div class="container-fluid">
					<div class="navbar-header">
					  <a class="navbar-brand fitNavbarBrand" href="#" ng-click="showAbout($event)">
						About
					  </a><!-- End: About-->
					  <a class="navbar-brand fitNavbarBrand textalignCenter" href="#" ng-click="showExp($event)">
						Experience
					  </a><!-- End: Experience-->
					  <a class="navbar-brand fitNavbarBrand textalignRight" href="#" ng-click="showEdu($event)">
						Education
					  </a><!-- End: Education-->
					</div> <!--End: class="navbar-header"-->
				  </div><!-- End: class="container-fluid"-->
				</nav>
				
				<!-- about-->
				<div ng-show="aboutProv">	
					<h4 class="" style="margin-top:0px !important; font-weight:bold; font-size:1.5em;">About</h4>
					<div ng-repeat="about in provider.Details track by $index">
						<ul class="listStyle" ng-repeat="(key, value) in about">
							<li><strong>{{key}}:</strong>&nbsp;{{value}}</li>
						</ul>
					</div>
				</div><!--End ng-show="aboutProv"-->
				
				<!-- Experience-->
				<div ng-hide="expProv">	
					<h4 class="" style="margin-top:0px !important; font-weight:bold; font-size:1.5em;">Experience</h4>
					<span>{{provider.Experience}}</span>
				</div><!--End ng-show="expProv"-->
					
				<!-- Education-->
					<div ng-hide="eduProv">	
						<h4 class="" style="margin-top:0px !important; font-weight:bold; font-size:1.5em;">Education</h4>
						<div ng-repeat="details in provider.Details track by $index">
							<ul class="listStyle" ng-repeat="(key, value) in details">
								<li><strong>{{key}}:</strong>&nbsp;{{value}}</li>
							</ul>
						</div>
					</div><!--End ng-show="expProv"-->
				
				
				
			</div> <!--End:class="col-sm-8 pull-right"-->
		</div> <!-- End row-->
			
		<!--Videos -->	
		<div class="container">
			<div class="row">
			
			</div> <!-- End: Row-->
		
		</div>	<!--End: Videos -->	
		
		<!--Articles -->	
		<div class="container-fluid" style="margin-top:10%;">
			<h2 class="" style="margin-left:50%;">My Articles</h2>
			<div class="row" style="margin-top:5%; margin-left:30%; background-color:#ffffff; height:300px; width:950px;">
				<div class="col-md-8 col-sm-12 pull-right">
					<a href="#">image</a>
				</div>
			</div>	
		</div>
		<!--Reviews -->	
		<div>
		
		</div>	
		
		<!--Map -->	
		<div></div>	
		
			
  </div><!--End div class="container-fluid" -->
