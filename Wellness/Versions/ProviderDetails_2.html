						<input name="firstName" type='textbox' class="form-control" ng-model="firstName"/>

					  <div class="col-sm-6">
						<label for="lastName" name="lastName">Last Name</label>
						<input name="lastName" type='textbox' class="form-control" ng-model="lastName"/>

					</div>

					<div class="form-group"	style="width:500px;">
						<label for="emailPD" name="emailPD">Email address</label>
						<input name="emailPD" type='email' class="form-control" placeholder="Enter email" ng-model="emailPD"/>
					</div>
					<!-- Password -->
					<div class="form-group" style="width:500px;">
