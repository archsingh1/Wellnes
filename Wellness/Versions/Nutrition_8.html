<!DOCTYPE html>
<html lang="en" ng-app="nutritionApp">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>ZymaLife | Find Groups and Activities to Get Motivated</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- @todo: fill with your company info or remove -->
    <meta name="description" content="">
    <meta name="author" content="">
    
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
 
	
 </head>
  
  <!-- ======== @Region: body ======== -->
  <body>
	<!-- Add the Header-->
    <header id="header">
		<nav class="navbar navbar-default" role="navigation">
		 <div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#" id="headZyma">Zyma<span id="headLife">Life</span></a>
			</div>
			<ul class="nav navbar-nav pull-right">
				<li><a href="#" class="input-group">
					<input class="form-control" style="height:27px; width:170px; border-radius:30px; margin-right:150px;" type="text" placeholder="Search" id="query" name="query" value="" />
				</a></li>
			
				<li><a href="#"  class="liNav">Home</a></li>
				<li class="dropdown">
				  <a href="#" class="liNav dropdown-toggle" id="dropdownWellness" data-toggle="dropdown" aria-expanded="true">Wellness&nbsp;<span class="caret"></span></a>

				  <ul id="wellUL" class="dropdown-menu" role="menu" aria-labelledby="dropdownWellness">
					<li role="presentation"><a role="menuitem" tabindex="-1" href="#" class="wellItem">Fitness</a></li>
					<li role="presentation"><a role="menuitem" tabindex="-1" href="#" class="wellItem">Nutrition</a></li>
					<li role="presentation"><a role="menuitem" tabindex="-1" href="#" class="wellItem">Mindful</a></li>
				 </ul>
			   </li>
				<li><a href="#" class="liNav">Login</a></li>
			</ul>
		 </div>	<!-- End header nav container div-->
		</nav>
	</header>
	
	<!-- Add wellness sub-section Picture-->
	<div style="height:200px;">
		<img class="wellImage" src="GroupImages/Wellness/Nutrition/NutritionFood.jpg"/>
		<h1 class="wellImageHead">Nutrition</h1>
	</div>
	
	<!--Add the data -->
   <div class="container-fluid">
   <!--Main div content -->
	<div class="row mainContent" ng-controller="nutritionController"><!--Main div content -->
		<a href="#" id="{{activity.id}}" ng-repeat="activity in nutrition | limitTo:40" style="text-decoration:none;">
		 <div class="col-sm-3 divStyle">
		  <h4 class="h4Style">{{activity.title}}</h4>
		  <img class="lazy imgLazy" ng-src="{{activity.image}}"/>
		  <p class="paraStyle"><font color="#000000">{{activity.desc}}</font><span class="glyphicon  glyphicon-chevron-right"style="font-size:10px;"></span></p>
		 </div>
		</a>
	</div><!--End: Main div content -->
  </div><!--End div class="container" -->
      
   <!-- Add Pagination-->
   <div class="container">
    <div class="row">
     <nav class="col-md-12 navPage">
	  <ul class="pagination pagination-lg">
		<li>
		  <a href="#" aria-label="Previous">
			<span aria-hidden="true">&laquo;</span>
		  </a>
		</li>
			<li class="active"><a href="#">1</a></li>
			<li><a href="#">2</a></li>
			<li><a href="#">3</a></li>
			<li><a href="#">4</a></li>
			<li><a href="#">5</a></li>
		<li>
		  <a href="#" aria-label="Next">
			<span aria-hidden="true">&raquo;</span>
		  </a>
		</li>
	  </ul>
	 </nav>
    </div>
   </div>
   
	<!-- FOOTER -->
	<footer id="footer">
	</footer>
  
	<!--Scripts -->
	<script src="js/jquery.js"></script>
	<script src="bootstrap/js/bootstrap.js"></script>
	<link href="css/themeStyle.css" rel="stylesheet">
    <script src="jsFiles/wellnessJS.js"></script>
	<script src="js/angular.js"></script>
	<script src="Controllers/nutritionController.js"></script>
	<!--Plugin for Lazy Loading-->
	<script src="js/jquery.lazyload.js" type="text/javascript"></script>
	
  </body>
</html>
